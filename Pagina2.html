<!DOCTYPE html>
<html>
<head>
	<title>Pagina 2</title>
	<script type="text/javascript">
		function operarAritmeticamente(){
			var operacion = document.getElementById("operaciones");
			var texto = operacion.options[operacion.selectedIndex].text;
			
			var a = parseInt(document.getElementById("a").value);
			var b = parseInt(document.getElementById("b").value);
			var result = 0.0;
			
			if (texto == "Suma") {
				result=a+b;
				document.getElementById("resultado").innerHTML=result;
			}else if (texto == "Resta") {
				result=a-b;
				document.getElementById("resultado").innerHTML=result;
			}else if (texto == "Producto"){
				result=a*b;
				document.getElementById("resultado").innerHTML=result;
			}else if (texto == "Division"){
				result=a/b;
				document.getElementById("resultado").innerHTML=result;
			}
		}
	</script>
</head>
<body>
	<form>
	<label>Ingrese el primer número</label>
	<input type="number" name="a" id="a">
	<label>Ingrese el segundo número</label>
	<input type="number" name="b" id="b"><br>
	<select id="operaciones">
      <option  value="Suma">Suma</option>
      <option  value="Resta">Resta</option>
      <option  value="Producto">Producto</option>
      <option  value="Division">Division</option>
   </select> 
	<button type="button" onclick="operarAritmeticamente()">Operar</button>
	<br>
	<p id="resultado">dgsdgsdgsdgsdg</p>

	</form>

</body>
</html>
