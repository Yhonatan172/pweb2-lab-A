<!DOCTYPE html>
<html>
<head>
	<title>Pagina 2</title>
	<script type="text/javascript">
		function operador(){
			var operacion = document.getElementById("operaciones");
			var texto = operacion.options[operacion.selectedIndex].text;
			
			var a = parseInt(document.getElementById("a").value);
			var b = parseInt(document.getElementById("b").value);
			var result = 0.0;
			
			
			if (texto == "Suma") {
				result=a+b;
				document.getElementById("resultado").innerHTML=result;
			}else if (texto == "Resta") {
				result=a-b;
				document.getElementById("resultado").innerHTML=result;
			}else if (texto == "Producto"){
				result=a*b;
				document.getElementById("resultado").innerHTML=result;
			}else if (texto == "Division"){
				result=a/b;
				document.getElementById("resultado").innerHTML=result;
			}else if (texto == "AND") {
				if(a == b)
				document.getElementById("resultado").innerHTML="True";
				else document.getElementById("resultado").innerHTML="False";

			}else if (texto == "OR") {
				if(a == b)
				document.getElementById("resultado").innerHTML="False";
				else document.getElementById("resultado").innerHTML="True";
			}else if (texto == "NOT") {
				if(a != b)
				document.getElementById("resultado").innerHTML="True";
				else document.getElementById("resultado").innerHTML="False";
			}else if (texto == "Suma de Bits"){
				result=a/b;
				document.getElementById("resultado").innerHTML=result;
			}else if (texto == "Resta de Bits"){
				result=a/b;
				document.getElementById("resultado").innerHTML=result;
			}
		}
		
	</script>
</head>
<body>
	<form>
	<label>Ingrese el primer número</label>
	<input type="number" name="a" id="a">
	<label>Ingrese el segundo número</label>
	<input type="number" name="b" id="b"><br>
	<select id="operaciones">
      <option  value="Suma">Suma</option>
      <option  value="Resta">Resta</option>
      <option  value="Producto">Producto</option>
      <option  value="Division">Division</option>
      <option  value="And">AND</option>
      <option  value="Or">OR</option>
      <option  value="Not">NOT</option>
      <option  value="BitSuma">Suma de Bits</option>
      <option  value="BitResta">Resta de Bits</option>
   </select> 
	<button type="button" onclick="operador()">Operar</button>
	<br>
	<p>El resultado de la Operación es: </p>
	<p id="resultado"></p>

	</form>

</body>
</html>
